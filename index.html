<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist-mvc</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand bg-success text-light">
            <a class="navbar-brand" href="#">
                <img src="https://www.bing.com/th?id=OIP.XKXZ7IWzcHtL7blgtykWbwHaFL&w=147&h=104&c=8&rs=1&qlt=90&o=6&dpr=1.65&pid=3.1&rm=2"
                    width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Sk House List</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col mt-2">
                <form class="d-flex p-3 justify-align-center" onsubmit="app.housesController.createHouse()">
                    <div class="form-group m-2">
                        <label for="hinfo">H Info</label>
                        <input type="text" name="hinfo" id="hinfo" class="form-control" placeholder="H Info..."
                            required>
                    </div>
                    <div class="form-group m-2">
                        <label for="sqt">Sqt</label>
                        <input type="number" name="sqt" id="sqt" class="form-control" placeholder="Sqt..." required>
                    </div>
                    <div class="form-group m-2">
                        <label for="address">Year</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="Address..."
                            required>
                    </div>
                    <div class="form-group m-2">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1">
                    </div>
                    <div class="form-group m-2">
                        <label for="imgurl">Img Url</label>
                        <input type="text" name="imgurl" id="imgurl" class="form-control" placeholder="Url...   ">
                    </div>
                    <div class="d-flex align-items-center p-3 mt-4">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="Houses">
            <!-- <div class="col-md-3 col-sm-2 my-3">
                <div class="car bg-light shadow">
                    <img src="//placehold.it/200x200" class="w-100" alt="car">
                    <div class="p-3">
                        <div class="text-center">
                            <p><b>YEAR - MAKE - MODEL</b></p>
                        </div>
                        <p>DESCRIPTION</p>
                        <p><em>PRICE</em></p>
                    </div>
                </div>
            </div> -->
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Footer design is in working in progress</small></p>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
